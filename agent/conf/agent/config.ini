[main]
enablessl = 1
privkey = /etc/lmc/agent/keys/privkey.pem
certfile = /etc/lmc/agent/keys/cacert.pem
host = 127.0.0.1
port = 7080
login = lmc
password = s3cr3t

[log]
name = lmc-agent
pidfile= /var/run/lmc-agent.pid

[loggers]
keys=root

[handlers]
keys=hand01,hand02

[formatters]
keys=form01

[logger_root]
level=NOTSET
handlers=hand01

[handler_hand01]
class=FileHandler
level=INFO
formatter=form01
args=("/var/log/lmc/lmc-agent.log",)

[handler_hand02]
class=StreamHandler
level=DEBUG
args=(sys.stderr,)

[formatter_form01]
format=%(asctime)s %(levelname)s %(message)s
